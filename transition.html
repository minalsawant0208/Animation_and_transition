<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .box
        {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: crimson;
            transition: width 2s ease,height 2s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .box:hover
        {
            width: 400px;
            height: 400px;
        }

    </style>

</head>
<body>
    <div class="box">

    </div>

    <div class="box1">
        <button type="submit" value="Click Me">Click Me</button>
    </div>
</body>
</html>
